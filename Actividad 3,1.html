<canvas id='tablero'  width=500 height=450> </canvas>
<script>
  function triangulo(cd, colorBorde, colorRelleno, grosor) {
     ctx.beginPath();
     ctx.strokeStyle = colorBorde;
     ctx.fillStyle= colorRelleno;
     ctx.linewidth = grosor;
     ctx.moveTo(cd[0],cd[1]);
     ctx.lineTo(cd[2],cd[3]);
     ctx.lineTo(cd[4],cd[5]);
     ctx.closePath();
     ctx.stroke();
     ctx.fill();
  }
  function rectangulo(cd,colorBorde, colorRelleno, grosor){
     ctx.beginPath()
     ctx.strokeStyle = colorBorde;
     ctx.fillStyle= colorRelleno;
     ctx.linewidth = grosor;
     ctx.moveTo(cd[0],cd[1]);
     ctx.lineTo(cd[2],cd[3]);
     ctx.lineTo(cd[4],cd[5]);
     ctx.lineTo(cd[6],cd[7]);
     ctx.closePath();
     ctx.stroke();
     ctx.fill();
  }
  function recorte(arr){
      ctx.beginPath();
      ctx.moveTo(arr[0],arr[1]);
      for(var i = 2; i < arr.length; i+=2)
         ctx.lineTo(arr[i], arr[i+1]); 
      ctx.clip();
 }
  var c = document.getElementById('tablero')
  var ctx = c.getContext('2d') 
 
  var [gris, naranja, verde, azul, amarillo ] = ['rgba(195,195,195)', 'rgba(255,127,38)', 'rgba(34,177,76)', 'rgba(0,162,232)', 'rgba(254,242,0)'];
  var trgris = [117,14, 132,300,392,165];
  var rectnar = [16,30,370,30,370,76,16,76], rectver = [316,308,316,12,355,12,355,308], rectazu = [18,234,362,234,362,275,18,275], rectama = [42,306,42,12,85,13,85,306];

  rectangulo(rectazu, 'yellow' , azul,2);// rectangulo azul
  rectangulo(rectama, 'gray' , amarillo);// rectangulo amarillo
  triangulo (trgris, 'orange', gris,2);// triangulo gris 
  rectangulo (rectnar, 'gray' , naranja);// rectangulo naranja
  recorte ([316,308,316,12,355,12,355,308]); 
  rectangulo (rectver, 'gray' , verde);// rectangulo verde
  rectangulo(rectver, 'yellow' , azul,2);// rectangulo azul
  triangulo (trgris, 'orange', gris);// triangulo gris 
  
</script>
